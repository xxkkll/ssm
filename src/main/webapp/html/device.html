<script>
    //获取数据库数据
    $(document).ready(function () {
        $(".searchEquipment_btn").click(function () {
            $.ajax({
                type:"post",
                url:"../equipment/selectAllEquipment",
                contentType: "application/json;charset=UTF-8",
                data:{"equipment_type":$(".searchEquipment_text").val()},
                dataType:"json",
                success:function (data) {
                    console.log(data)
                    var equipment=data.data
                    //获取表体
                    var tbody=document.querySelector('tbody');
                    //创建行数（设备数组的对象个数）
                    for(var i=0;i<equipment.length;i++){
                        //创建行节点
                        var tr=document.createElement('tr');
                        //向tbody添加行
                        tbody.appendChild(tr);
                        // 创建单元格 循环遍历对象属性 属性个数=单元格数
                        for(var k in equipment[i] ){
                            if (k!="null"){
                                // 创建单元格节点(td节点)
                                var td=document.createElement('td');
                                // 将单元格节点放入行节点
                                tr.appendChild(td);
                                //将对象中属性添加进单元格
                                td.innerHTML=equipment[i][k];
                            }

                        }
                        //创建操作单元格节点
                        var td=document.createElement('td');
                        // 添加操作单元格内容
                        td.innerHTML='<a href="javascript:;" id="del">删除</a>';
                        tr.appendChild(td);

                    }
                    // 删除节点
                    // 获取所有操作单元格
                    var as=document.querySelectorAll('a');
                    for(var i=0;i<as.length;i++){
                        as[i].onclick=function(){
                            var c=tbody.removeChild(this.parentNode.parentNode);
                            //获取当前行
                            var currentRow=$(this).closest("tr");
                            //获得当前行第2个TD值
                            var col1=currentRow.find("td:eq(1)").text();
                            //获得当前行第3个TD值
                            var col2=currentRow.find("td:eq(2)").text();
                            //获得当前行第4个TD值
                            var col3=currentRow.find("td:eq(3)").text();
                            //传入的参数
                            var col={"equipment_type":col1,"equipment_name":col2,"equipment_id":col3}
                            console.log(col)
                            //根据id从数据库删除（逻辑删除）设备
                            $.ajax({
                                type:"post",
                                url:"../equipment/delEquipment",
                                data:JSON.stringify(col),
                                dataType:"json",
                                contentType:"application/json;charset=UTF-8",
                                success:function (data) {
                                    console.log(data)
                                    if (data.code==1){
                                        alert(data.msg)
                                    }else {
                                        alert(data.msg);
                                    }
                                }
                            })


                        }
                    }


                }

            })
        })

    })

</script>
